<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>box-sizing: content-box. Interface de usuario. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.text1 {
      width: 200px;
      height: 100px;
      box-sizing: content-box;
      border: red 25px solid;
    }
    p.text2 {
      width: 200px;
      height: 100px;
      box-sizing: border-box;
      border: red 25px solid;
    }
  </style>
</head>

<body>
  <p class="text1">Este párrafo tiene un tamaño de 200px por 100px.</p>
  <p class="text2">Este párrafo tiene un tamaño de 200px por 100px.</p>
</body>
</html>
